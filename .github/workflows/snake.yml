name: Generate Snake Animation

on:
  # Runs at 00:00 UTC every day
  schedule:
    - cron: "0 0 * * *"
  
  # Allows manual trigger from Actions tab
  workflow_dispatch:
  
  # Runs on push to main/master branch
  push:
    branches:
      - main
      - master

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    permissions:
      contents: write
    
    steps:
      # Checkout repository
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
      
      # Generate snake animation SVG using stable version
      - name: ğŸ Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
      
      # Push the generated files to output branch
      - name: ğŸ“¤ Push to Output Branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
          commit_message: "ğŸ Update snake animation"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
